<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="title">TIC TAC TOE</div>
    <div class="message"></div>
    <div id="game-board">
      <div class="cell" data-table-id="0"></div>
      <div class="cell" data-table-id="1"></div>
      <div class="cell" data-table-id="2"></div>

      <div class="cell" data-table-id="3"></div>
      <div class="cell" data-table-id="4"></div>
      <div class="cell" data-table-id="5"></div>

      <div class="cell" data-table-id="6"></div>
      <div class="cell" data-table-id="7"></div>
      <div class="cell" data-table-id="8"></div>
    </div>
  </body>
</html>
